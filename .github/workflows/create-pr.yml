name: Create PR from Feature Branch

on:
  push:
    branches:
      - 'feat/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'feat: ${{ github.ref_name }}'
          body: |
            This is an auto-generated PR for branch `${{ github.ref_name }}`.
            Please review the changes.
          base: main
          labels: automated-pr
